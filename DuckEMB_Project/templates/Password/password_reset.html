{% load static%}
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'login_user.css' %}">
    <title>DuckEMB v.0.4.13</title>
    <style>
        .errorlist {
            list-style: none;
            margin-bottom: 10px;
            padding: 15px;
            background-color: #dc3546b9;
            border-width: 1px;
            border-style: solid;
            border-color: brown;
            border-radius: 20px;
        }
        #parrafo {
          margin-bottom: 20px;
          text-align: center;
        }
    </style>
</head>
<body>
    <header class="bg_animate">
        <div class="container">
            <div id="registrarse">
                <img id="image" src="{% static '/Iconos/emb-logo.png' %}" width="80px" alt="EMB Piscinas">
            </div>
            <h1 id="titulo">Recuperar Contraseña</h1>
            <p id="parrafo">Ingrese su dirección de correo electrónico a continuación, y le enviaremos las instrucciones por ese medio para que puede configurar una nueva contraseña.</p>
            <p></p>
            <form method="POST">
              {% csrf_token %}
              {{ password_form.as_p }}
              <input class="boton" type="submit" name="Create User" value="Enviar">
            </form>
            <div id="registrarse">
              <a href="/">Volver a Home</a>
          </div>
        </div>
        <div class="burbujas">
            <div class="burbuja"></div>
            <div class="burbuja"></div>
            <div class="burbuja"></div>
            <div class="burbuja"></div>
            <div class="burbuja"></div>
            <div class="burbuja"></div>
            <div class="burbuja"></div>
            <div class="burbuja"></div>
            <div class="burbuja"></div>
            <div class="burbuja"></div>
        </div>
    </header>

    <script>
        $(document).ready(function(){
           $('form').submit(function(){
              $('input[type="submit"]').prop('disabled', true);
           });
        });
    </script>
</body>
</html>
